apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: subrataparamanick1234/test-react-pipeline:8c208d337f67ae279c7ddd92045fffdd4fe4aba2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
