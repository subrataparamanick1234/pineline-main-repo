apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: subrataparamanick1234/test-react-pipeline:60285c8513976d5cf9355a0310b2419163c5527d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
