apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: subrataparamanick1234/test-react-pipeline:853ea9e77aca11f0dd7cd1756feb2135120ea46a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
